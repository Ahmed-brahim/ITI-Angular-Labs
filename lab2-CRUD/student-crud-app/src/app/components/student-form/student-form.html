<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">{{ student ? 'Edit Student' : 'Add Student' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <input type="hidden" formControlName="id" />

    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input formControlName="name" type="text" placeholder="Enter name"
             class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Age</label>
      <input formControlName="age" type="number" placeholder="Enter age"
             class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Grade</label>
      <input formControlName="grade" type="text" placeholder="Enter grade"
             class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="pt-4">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        {{ student ? 'Update' : 'Add Student' }}
      </button>
    </div>
  </form>
</div>
