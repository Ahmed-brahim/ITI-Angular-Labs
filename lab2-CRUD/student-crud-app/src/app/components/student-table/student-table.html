<div class="max-w-5xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Student List</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 rounded shadow-sm">
      <thead class="bg-gray-100 text-left text-sm text-gray-700">
        <tr>
          <th class="px-4 py-2 border-b">ID</th>
          <th class="px-4 py-2 border-b">Name</th>
          <th class="px-4 py-2 border-b">Age</th>
          <th class="px-4 py-2 border-b">Grade</th>
          <th class="px-4 py-2 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students" class="hover:bg-gray-50">
          <td class="px-4 py-2 border-b">{{ student.id }}</td>
          <td class="px-4 py-2 border-b">{{ student.name }}</td>
          <td class="px-4 py-2 border-b">{{ student.age }}</td>
          <td class="px-4 py-2 border-b">{{ student.grade }}</td>
          <td class="px-4 py-2 border-b">
            <button (click)="onEdit(student)" class="text-blue-600 hover:underline mr-2">Edit</button>
            <button (click)="onDelete(student.id)" class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
